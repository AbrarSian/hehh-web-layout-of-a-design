<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="inter-font system">
    <nav class="nav-section system">
            <section class="flex justify-around items-center bg-[#1A0B2E]">
                <div>
                    <h1 class="text-[#FFFFFF] text-[50px] font-bold">Tech<span class="style-wave">Wave</span></h1>
                </div>
                <div class="flex gap-[30px] text-[#FFFFFF]">
                    <p>About</p>
                    <p>Episodes</p>
                    <p>Host</p>
                </div>
                <div>
                    <button class="bg-gradient-to-r from-[#F7E93F] via-[#FB09B4] to-[#9100F8] text-white px-5 py-3 rounded-[40px] w-full">Subscribe <i class="fa-solid fa-arrow-right-long"></i></button>
                </div>
                <span class="hamburger hidden mr-5"></span>
            </section>
    </nav>
    <div class="hero-container system bg-[url('./assets/hero-bg.png')] bg-cover bg-no-repeat">
            <section class="w-full h-[760px] pt-10 flex flex-col items-center justify-center">
                <div class="text-[#1A0B2E] bg-[#00FF88] w-[75px] h-[38px] rounded-[40px] flex items-center justify-center relative top-[60px] left-[120px] animate-[tooltip_1.2s_ease-out_forwards]">
                    <h3>NEW</h3>
                </div>
                <div class="w-[420px] h-[420px] bg-[url('./assets/hero-circle.png')] bg-cover bg-no-repeat flex items-center justify-center"><img src="./assets/microphone.png" alt=""></div>
                <div class="text-center text-white mt-10">
                    <h1 class="text-[60px] font-extrabold mt-0 mb-0">TechWave</h1>
                    <p class="mt-2 text-white/75">Your daily dose of tech insights, productivity hacks, and personal growth</p>
                </div>
                <div class="mt-6 flex gap-1.5">
                    <div class="bg-gradient-to-r from-[#F7E93F] via-[#FB09B4] to-[#9100F8] flex justify-center rounded-[40px] w-[200px] h-[44px] relative animate-[in_1.2s_ease-out_forwards]">
                        <img class="mt-3 h-[45%] w-[9%]" src="./assets/spotify.png" alt="">
                        <button class="bg-transparent pl-1 border-none text-white font-semibold">Listen on Spotify</button>
                    </div>
                    <div class="bg-transparent flex justify-center rounded-[40px] w-[147px] h-[44px] border border-[#00FF88] relative animate-[right-in_1.2s_ease-out_forwards]">
                        <img class="mt-4 h-[32%] w-[12%]" src="./assets/message.png" alt="">
                        <button class="bg-transparent pl-1 border-none text-[#00FF88] font-semibold">Subscribe</button>
                    </div>
                </div>
            </section>
        </div>
</body>
</html>
